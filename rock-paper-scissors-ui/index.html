<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

<div id="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<div id="results">

</div>

<script>
    let computerSelection;
    let playerSelection;
    let playerScore = 0;
    let computerScore = 0;
    let result;
    const playerWins = " You won the game!";
    const computerWins = " The computer won the game!";

    function computerPlay() {
        let number = Math.random();
        
        if (number >= 0 && number < 0.33) {
       computerSelection = "rock";
          return computerSelection;
        } else if (number >= 0.33 && number < 0.66) {
           computerSelection = "paper";
            return computerSelection;
        } else {
           computerSelection = "scissors";
            return computerSelection;
        }

        return computerSelection;
    };

    const buttons = document.querySelectorAll('button');

          buttons.forEach(button => {
          button.addEventListener('click', (e) => {
          playerSelection = button.textContent;
          const container = document.querySelector('#results');

          const content = document.createElement('div');
          content.classList.add('content');
          content.textContent = playRound(playerSelection, computerPlay());

          container.appendChild(content);

          });
          
          });

    function playRound(playerSelection, computerSelection) {
          let winner;
          let score;
          
          playerSelection = playerSelection.toLowerCase();

          if (playerSelection == computerSelection) {
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You played the same move! " + score;
              
              return winner;
              
          } else if (playerSelection == "rock" && computerSelection == "paper") {
              computerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You lose! Paper beats Rock! " + score;

              return winner;
              
          } else if (playerSelection == "rock" && computerSelection == "scissors") {
              playerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You win! Rock beats Scissors! " + score;

              return winner;
              
          } else if (playerSelection == "paper" && computerSelection == "rock") {
              playerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You win! Paper beats Rock! " + score;

              return winner;
              
          } else if (playerSelection == "paper" && computerSelection == "scissors") {
              computerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You lose! Scissors beat Paper! " + score;

              return winner;
              
          } else if (playerSelection == "scissors" && computerSelection == "rock") {
              computerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You lose! Rock beats Scissors! " + score;

              return winner;
              
          } else if (playerSelection == "scissors" && computerSelection == "paper") {
              playerScore++;
              score = playerScore + ":" + computerScore;
              if (playerScore == 5) {
                  score = score + playerWins;
              return score;
              } else if (computerScore == 5) {
                  score = score + computerWins;
              return score;
              }
              winner = "You win! Scissors beat paper! " + score;

              return winner;
              
          }
          
    }

    function game() {
      

      if (playerScore > computerScore) {
          result = "You win!";
          return result;
      } else if (computerScore > playerScore) {
          result = "You lose!";
          return result;
      } else {
          result = "There was no winner!";
          return result;
      }

    }


</script>


</body>
